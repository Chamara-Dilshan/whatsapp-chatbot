# Nginx reverse proxy configuration for WhatsApp Chatbot SaaS
# Single VPS deployment with SSL termination

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=1r/s;

upstream api {
    server api:4000;
    keepalive 32;
}

upstream dashboard {
    server dashboard:3001;
    keepalive 16;
}

upstream n8n {
    server n8n:5678;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN_HERE;

    # SSL certificates (Let's Encrypt via certbot)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Strong SSL settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Max body size (for CSV imports + webhook payloads)
    client_max_body_size 10m;

    # ── WhatsApp Webhook ──────────────────────────────────────────────
    # No rate limiting here — Meta requires reliable 200 responses
    location /webhook/whatsapp {
        proxy_pass         http://api;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
    }

    # ── Auth endpoints (strict rate limit) ────────────────────────────
    location ~ ^/(auth/login|auth/register|auth/refresh) {
        limit_req zone=auth_zone burst=5 nodelay;
        limit_req_status 429;

        proxy_pass         http://api;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Metrics (internal only) ────────────────────────────────────────
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://api;
    }

    # ── Stripe webhook (no rate limit — Stripe IPs) ────────────────────
    location /billing/stripe-webhook {
        proxy_pass         http://api;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── All other API routes ───────────────────────────────────────────
    location ~ ^/(auth|health|tenant|products|inbox|cases|analytics|automation|billing|orders)/ {
        limit_req zone=api_zone burst=50 nodelay;
        limit_req_status 429;

        proxy_pass         http://api;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization $http_authorization;
        proxy_pass_header  Authorization;
        proxy_read_timeout 30s;
    }

    # ── n8n ──────────────────────────────────────────────────────────
    location /n8n/ {
        proxy_pass         http://n8n/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Dashboard (catch-all) ──────────────────────────────────────────
    location / {
        proxy_pass         http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;

        # Next.js needs this for HMR in dev (not needed in prod but harmless)
        proxy_set_header   Upgrade $http_upgrade;
    }
}
