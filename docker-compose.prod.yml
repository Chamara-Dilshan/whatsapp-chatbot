version: '3.8'

# ── Production Docker Compose (Single VPS / DigitalOcean) ─────────────
# Usage:
#   cp .env.production.example .env.production
#   # Fill in all required values in .env.production
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d
#
# Zero-downtime redeploy:
#   bash scripts/deploy.sh

services:

  # ── PostgreSQL ──────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: wab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-whatsapp_bot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-whatsapp_bot}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/backup-db.sh:/backup.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-whatsapp_bot}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Redis ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: wab-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-changeme}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── API ──────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: wab-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-whatsapp_bot}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-whatsapp_bot}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WEBHOOK_VERIFY_TOKEN: ${WEBHOOK_VERIFY_TOKEN}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      AUTOMATION_API_KEY: ${AUTOMATION_API_KEY}
      CORS_ORIGIN: https://${DOMAIN}
      DASHBOARD_URL: https://${DOMAIN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID_PRO: ${STRIPE_PRICE_ID_PRO}
      STRIPE_PRICE_ID_BUSINESS: ${STRIPE_PRICE_ID_BUSINESS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Dashboard ────────────────────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: wab-dashboard
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001']
      interval: 30s
      timeout: 10s
      retries: 3

  # ── n8n ──────────────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: wab-n8n
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME:-whatsapp_bot}
      DB_POSTGRESDB_USER: ${DB_USER:-whatsapp_bot}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: 'true'
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      WEBHOOK_URL: https://${DOMAIN}/n8n/
      N8N_PORT: 5678
    volumes:
      - n8ndata:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  # ── Nginx (Reverse Proxy + SSL) ────────────────────────────────────
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: wab-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - api
      - dashboard
    networks:
      - internal
      - external

volumes:
  pgdata:
  redisdata:
  n8ndata:
  certbot-www:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
