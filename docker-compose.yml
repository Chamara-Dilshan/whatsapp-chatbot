services:
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-bot-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-whatsapp_bot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev}
      POSTGRES_DB: ${DB_NAME:-whatsapp_bot}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsapp_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
